<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Karamel Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list__one">
        <li class="setting__setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="setting__setting">
          <i class="fas fa-flask"></i>
          <span>Karamel Lap</span>
        </li>
        <li class="setting__setting setting__setting__span">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          <span>Latest Version</span>
        </li>
      </ul>

      <ul class="setting-list__two">
        <li class="setting__setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="setting__setting">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
          <div class="badge badge__new">N</div>
        </li>
        <li class="setting__setting">
          <i class="far fa-lightbulb"></i>
          <span>Display</span>
        </li>
        <li class="setting__setting setting__setting__span">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
          <span>Default theme</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <list class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a
        ></list>
        <list class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__alram badge">1</span>
            <i class="far fa-comment fa-2x"> </i></a
        ></list>
        <list class="nav__btn"
          ><a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a
        ></list>
        <list class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </list>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
