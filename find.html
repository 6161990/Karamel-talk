<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Karamel Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__ions">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg screen-header__ions-cog"
              ><span class="screen-header__dot"></span></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contact</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat HOME<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="images/bts.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <div class="open-post__member-status">Active</div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="images/bts2.jpeg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <list class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a
        ></list>
        <list class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__alram badge">1</span>
            <i class="far fa-comment fa-2x"> </i></a
        ></list>
        <list class="nav__btn"
          ><a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a
        ></list>
        <list class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </list>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T^T</span>
    </div>
    <div id="no-landscape">
      <div class="no-landscape__message">
        <div class="message-row">
          <img src="images/Caramel.jpg" />
          <div class="message-row__say">
            <span class="message__bubble">Can U return me vertical? </span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
