<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with SNICKERS Karamel Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Snickers</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="friend.jpg" />
        <div class="message-row__content">
          <span class="message-row__friend">Snickers</span>
          <div class="message-row__say">
            <span class="message__bubble">Why U hate me! </span>
            <span class="message__time">18:21</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message-row__say">
            <span class="message__bubble"> You don't fit me</span>
            <span class="message__time">18:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big T^T</span>
    </div>
    <div id="no-landscape">
      <div class="no-landscape__message">
        <div class="message-row">
          <img src="Caramel.jpg" />
          <div class="message-row__say">
            <span class="message__bubble">Can U return me vertical? </span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
